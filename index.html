<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>یک پیام برای شما</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #1a1a2e; 
            color: #e0e0e0;
            font-family: 'Vazirmatn', sans-serif;
            overflow: hidden;
        }
        h1 { 
            font-size: 2.2em; 
            text-align: center;
            padding: 30px;
            max-width: 80%;
            line-height: 1.8;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>
        از شروع‌های کوچک نترس ✨<br><br>
        هر نرم‌افزار بزرگ، هر کشف مهم و هر تغییر چشمگیری،<br>
        با یک ایده، یک خط کد و شجاعتِ تلاش کردن آغاز شد.
    </h1>
</body>
</html>
